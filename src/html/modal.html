<!-- modal -->
<!-- order -->
<div class="modal fade modal-order" id="modal-order" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <h2 class="page-title border-0">Обратная связь</h2>
      <form action="#" class="contacts-form">
        <div class="row">
          <div class="col-sm-6">           
            <div class="input-wrapper form-floating">
              <input id="order-name" type="text" class="input-form form-control" placeholder="">
              <label for="order-name">Ваше имя</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="input-wrapper form-floating">
              <input id="order-mail" type="email" class="input-form form-control" placeholder="">
              <label for="order-mail">Ваш e-mail</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="input-wrapper form-floating">
              <input id="order-text" type="text" class="input-form form-control" placeholder="">
              <label for="order-text">Текст сообщения</label>
            </div>
          </div>
        </div>
        <div class="agreement-wrapper align-items-start align-items-sm-center">
          <p class="form-text">
            Мы свяжемся с вами в ближайшее время, чтобы уточнить детали
          </p>
          <button class="form-btn button">
            Отправить
          </button>
        </div>
      </form>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-bs-target="#modal-order">
        <img src="@img/icons/modal-close.svg" alt="icon">
      </button>
    </div>
  </div>
</div>

<!-- search -->
<div class="modal fade modal-order" id="modal-search" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <h2 class="page-title border-0">Поиск</h2>
      <form action="#" class="search-form">
        <div class="input-search-wrapper">
          <input class="search-input" type="search" placeholder="Введите запрос для поиска по сайту">
        </div>
        <button class="form-btn button">
          Искать
        </button>
      </form>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-bs-target="#modal-search">
        <img src="@img/icons/modal-close.svg" alt="icon">
      </button>
    </div>
  </div>
</div>
